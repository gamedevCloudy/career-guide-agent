<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Assistant</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="max-w-2xl mx-auto mt-10 p-4">
      <h1 class="text-3xl font-bold mb-4 text-center">Career Assistant</h1>

      <div
        id="chat-box"
        class="space-y-4 bg-white rounded-2xl p-4 h-[70vh] overflow-y-scroll border"
      >
        <!-- Messages will be appended here -->
      </div>

      <form
        hx-post="/chat"
        hx-target="#chat-box"
        hx-swap="beforeend"
        class="mt-4 flex gap-2"
      >
        <input
          type="text"
          name="message"
          placeholder="Ask something..."
          class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring"
          autocomplete="off"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white rounded-full px-4 py-2"
        >
          Send
        </button>
      </form>
    </div>

    <template id="user-template">
      <div class="flex justify-end">
        <div class="bg-blue-500 text-white p-3 rounded-2xl max-w-xs">
          <p></p>
        </div>
        <img
          src="/static/user.png"
          alt="User"
          class="w-8 h-8 rounded-full ml-2"
        />
      </div>
    </template>

    <template id="bot-template">
      <div class="flex items-start">
        <img
          src="/static/bot.png"
          alt="Bot"
          class="w-8 h-8 rounded-full mr-2"
        />
        <div class="bg-gray-200 p-3 rounded-2xl max-w-xs">
          <p></p>
        </div>
      </div>
    </template>

    <script>
      document.body.addEventListener("htmx:afterOnLoad", (evt) => {
        const data = evt.detail.xhr.response;
        const userTemplate = document
          .getElementById("user-template")
          .content.cloneNode(true);
        const botTemplate = document
          .getElementById("bot-template")
          .content.cloneNode(true);

        userTemplate.querySelector("p").textContent = data.user;
        botTemplate.querySelector("p").textContent = data.bot;

        document.getElementById("chat-box").appendChild(userTemplate);
        document.getElementById("chat-box").appendChild(botTemplate);
      });
    </script>
  </body>
</html>
