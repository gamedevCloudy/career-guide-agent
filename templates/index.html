<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Guidance Assistant</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX from CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
      /* Custom scrollbar for the chat container */
      .chat-container::-webkit-scrollbar {
        width: 8px;
      }
      .chat-container::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .chat-container::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      .chat-container::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      /* Agent colors */
      .agent-ria {
        background-color: #e3f2fd;
      }
      .agent-profileanalyzer {
        background-color: #e8f5e9;
      }
      .agent-jobfitanalyzer {
        background-color: #fff3e0;
      }
      .agent-careeradvisor {
        background-color: #f3e5f5;
      }
      .agent-system {
        background-color: #fafafa;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container mx-auto">
        <h1 class="text-2xl font-bold">Career Guidance Assistant</h1>
        <p class="text-sm opacity-80">
          Powered by AI to help optimize your career path
        </p>
      </div>
    </header>

    <main class="flex-1 container mx-auto p-4 flex flex-col overflow-hidden">
      <div
        id="chat-container"
        class="chat-container flex-1 overflow-y-auto bg-white rounded-lg shadow-md p-4 mb-4 flex flex-col"
      >
        <!-- Welcome message will appear here -->
        <div id="messages" class="space-y-4">
          <div class="agent-ria p-4 rounded-lg shadow-sm max-w-[80%]">
            <div class="font-semibold text-sm text-blue-700 mb-1">Ria</div>
            <p>
              Hello! I'm Ria, your career guidance assistant. I can help analyze
              your LinkedIn profile and provide career advice. What's your name?
            </p>
          </div>
        </div>
      </div>

      <form
        id="chat-form"
        class="flex gap-2"
        hx-post="/api/chat"
        hx-trigger="submit"
        hx-indicator="#loading-indicator"
      >
        <input
          type="text"
          name="message"
          id="message-input"
          class="flex-1 rounded-full border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Type your message here..."
          required
        />
        <button
          type="submit"
          class="bg-blue-600 text-white rounded-full px-6 py-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center"
        >
          <span>Send</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 ml-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </form>
      <div
        id="loading-indicator"
        class="htmx-indicator text-center text-gray-600 py-2"
      >
        <svg
          class="animate-spin h-5 w-5 inline mr-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        Processing...
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Make sure we start at the bottom of the chat
        const chatContainer = document.getElementById("chat-container");
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // Add event listener for the form submission
        document
          .getElementById("chat-form")
          .addEventListener("submit", function (e) {
            // Create and add user message to the chat
            const userMessage = document.createElement("div");
            userMessage.className =
              "bg-blue-100 p-4 rounded-lg shadow-sm max-w-[80%] self-end";
            userMessage.innerHTML = `
                    <div class="font-semibold text-sm text-blue-700 mb-1">You</div>
                    <p>${document.getElementById("message-input").value}</p>
                `;
            document.getElementById("messages").appendChild(userMessage);

            // Scroll to bottom after adding message
            chatContainer.scrollTop = chatContainer.scrollHeight;
          });
      });

      // Handle HTMX response
      document.body.addEventListener("htmx:afterRequest", function (event) {
        if (event.detail.successful) {
          try {
            // Parse the response
            const response = JSON.parse(event.detail.xhr.responseText);

            // Get agent name (lowercase for CSS class)
            const agentName = response.name
              ? response.name.toLowerCase()
              : "system";
            const displayName = response.name || "Assistant";

            // Create the message element
            const messageEl = document.createElement("div");
            messageEl.className = `agent-${agentName} p-4 rounded-lg shadow-sm max-w-[80%]`;
            messageEl.innerHTML = `
                        <div class="font-semibold text-sm text-blue-700 mb-1">${displayName}</div>
                        <p>${response.content}</p>
                    `;

            // Add message to the chat
            document.getElementById("messages").appendChild(messageEl);

            // Clear input field
            document.getElementById("message-input").value = "";

            // Scroll to bottom
            const chatContainer = document.getElementById("chat-container");
            chatContainer.scrollTop = chatContainer.scrollHeight;
          } catch (e) {
            console.error("Error processing response:", e);
          }
        }
      });
    </script>
  </body>
</html>
